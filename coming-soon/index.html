<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band of Bakers - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Tactile Brutalism Palette */
        --bg: #f7f5f3;
        --fg: #1a1918;
        --accent: #c2410c;
        --muted: #e7e5e4;
        --border: #e7e5e4;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        /* Grain Texture */
        background-image: radial-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        background-size: 24px 24px;
        position: relative;
      }

      /* Decorative Blobs */
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.5;
        animation: float 20s infinite ease-in-out;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 500px;
        height: 500px;
        background: #fcd34d; /* Amber 300 */
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: #fdba74; /* Orange 300 */
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation-delay: -5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -50px) rotate(10deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
      }

      .container {
        max-width: 800px;
        padding: 2rem;
        text-align: center;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-container {
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInDown 0.8s ease-out forwards;
      }

      .logo-img {
        max-width: 150px;
        height: auto;
      }

      .pre-header {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--accent);
        margin-bottom: 1rem;
        font-weight: 600;
        opacity: 0;
        animation: fadeInDown 0.8s ease-out 0.2s forwards;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 4rem;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        color: var(--fg);
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.3s forwards;
      }

      p.subtitle {
        font-size: 1.25rem;
        line-height: 1.6;
        color: #4a4a4a;
        margin-bottom: 3rem;
        max-width: 600px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.4s forwards;
      }

      /* Newsletter Form */
      .newsletter {
        display: flex;
        gap: 10px;
        width: 100%;
        max-width: 450px;
        margin-bottom: 3rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.5s forwards;
      }

      .input-group {
        position: relative;
        flex: 1;
      }

      input[type="email"] {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        backdrop-filter: blur(4px);
      }

      input[type="email"]:focus {
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 0 4px rgba(194, 65, 12, 0.1);
      }

      button.btn-primary {
        padding: 1rem 2rem;
        background-color: var(--fg);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        font-family: "Inter", sans-serif;
      }

      button.btn-primary:hover {
        background-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(194, 65, 12, 0.2);
      }

      /* Social Icons - The "Wow" Factor */
      .social-links {
        display: flex;
        justify-content: center; /* ensure the row itself is centered */
        align-items: center; /* center icons vertically if rows wrap */
        gap: 1.5rem;
        width: 100%; /* full width so centering is reliable */
        margin: 0.5rem 0 1rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.6s forwards;
      }

      .social-icon {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(26, 25, 24, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--fg);
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(4px);
      }

      .social-icon svg {
        width: 22px;
        height: 22px;
        z-index: 2;
        transition: all 0.3s ease;
      }

      .social-icon::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--accent);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1;
      }

      .social-icon:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
        box-shadow: 0 10px 20px -10px rgba(194, 65, 12, 0.4);
      }

      .social-icon:hover::before {
        transform: scale(1);
      }

      .social-icon:hover svg {
        color: white;
        transform: scale(1.1);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .newsletter {
          flex-direction: column;
        }
        button.btn-primary {
          width: 100%;
        }
        .blob {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
      <div class="logo-container">
        <!-- Using relative path to public folder assuming file structure -->
        <img
          src="logo-new.png"
          alt="Band of Bakers"
          class="logo-img"
          onerror="this.style.display='none';"
        />
      </div>

      <div class="pre-header">Something delicious is rising</div>

      <h1>We're Opening Soon</h1>

      <p class="subtitle">
        Shropshire, get your butter ready. Band of Bakers is firing up the ovens to bring you proper
        artisan bread, pastries, and treats. No shortcuts, just incredible flavour.
      </p>

      <div class="social-links">
        <a
          href="https://www.instagram.com/band_of_bakers/"
          class="social-icon"
          aria-label="Instagram"
          title="Instagram"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
            <circle cx="12" cy="12" r="3.2"></circle>
            <circle cx="17.5" cy="6.5" r="0.6"></circle>
          </svg>
        </a>

        <a
          href="https://www.facebook.com/ShrewsburyMarketHall/"
          class="social-icon"
          aria-label="Facebook"
          title="Facebook"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
